<!DOCTYPE html>
<h1>{{hero.name | uppercase}} <small>({{hero.apparition | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
        <br><br>
    </div>

    <div class="col-md-8">
        <h3>{{hero.name}}</h3>
        <hr>
        <p>{{hero.bio}}</p>
        <div>
            <img class="img-logo" src="assets/img/{{hero.house}}-logo.png" alt="{{hero.house}} Logo">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Go Back</a>
        </div>
    </div>
</div>
