<!DOCTYPE html>
<h1>Results for: <small>{{term}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert info" role="alert">
            There are no results with term: {{term}}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- *ngFor="let hero of heroes; let i = index" -->
    <app-hero-card [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes; let i = index"></app-hero-card>
</div>
